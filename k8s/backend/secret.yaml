apiVersion: v1
kind: Secret
metadata:
  name: anthropic-secrets
  namespace: backend
  labels:
    app: orchestrator
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/part-of: claude-agent-platform
type: Opaque
stringData:
  # Replace with your actual API key before deploying
  # You can also create the secret manually:
  # kubectl create secret generic anthropic-secrets --from-literal=ANTHROPIC_API_KEY=your-key -n backend
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
